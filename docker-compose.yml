services:
  web:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DJANGO_DEBUG=true
      - DJANGO_SECRET_KEY=dev-secret
      - POSTGRES_DB=awaresim
      - POSTGRES_USER=awaresim
      - POSTGRES_PASSWORD=awaresim
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    volumes:
      - .:/app
    depends_on:
      - db
      - redis

  worker:
    build: .
    command: celery -A awaresim worker -l info
    environment:
      - DJANGO_DEBUG=true
      - DJANGO_SECRET_KEY=dev-secret
      - POSTGRES_DB=awaresim
      - POSTGRES_USER=awaresim
      - POSTGRES_PASSWORD=awaresim
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    volumes:
      - .:/app
    depends_on:
      - db
      - redis

  db:
    image: postgres:16
    environment:
      - POSTGRES_DB=awaresim
      - POSTGRES_USER=awaresim
      - POSTGRES_PASSWORD=awaresim
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7

volumes:
  postgres_data:
